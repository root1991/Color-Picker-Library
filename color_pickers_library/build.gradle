apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.akh.yalantis.colorpickerslibrary"
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def coreAarFile = file('/color_pickers_library.aar')
artifacts {
    archives coreAarFile
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Macintosh HD/Users/andrewkhristyan/Color-Picker-Library/color_pickers_library/build/outputs/aar/color_pickers_library.aar")
            pom.groupId = 'com.akh.yalantis'
            pom.artifactId = 'color-picker-lib'
            pom.version = '0.1.0'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
}
